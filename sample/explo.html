		body {
			margin: 0;

            overflow: hidden;
		}
        #canvasArea {
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        
        /* Loading indicator */
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Desktop-specific improvements */
        @media (min-width: 768px) {
            html, body {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #canvasArea {
                max-width: 100vw;
                max-height: 100vh;
                width: auto !important;
                height: auto !important;
            }
            
            canvas {
                max-width: 100vw !important;
                max-height: 100vh !important;
                width: auto !important;
                height: auto !important;
                object-fit: contain;
            }
        }

    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <div class="loading-spinner"></div>
        <div>Loading Game...</div>
        <div id="loading-status">Initializing...</div>
    </div>

    
	<script>
    // Error handling and debugging
    window.addEventListener('error', function(e) {
        console.error('Game Error:', e.error, e.filename, e.lineno);
        document.body.innerHTML += '<div style="color:red;padding:20px;font-family:monospace;background:#000;">Error: ' + e.message + '<br>File: ' + e.filename + '<br>Line: ' + e.lineno + '</div>';
    });

    function updateLoadingStatus(message) {
        var statusElement = document.getElementById('loading-status');
        if (statusElement) {
            statusElement.textContent = message;
        }
        console.log('Loading: ' + message);
    }

    function hideLoadingIndicator() {
        var indicator = document.getElementById('loading-indicator');
        if (indicator) {
            indicator.style.display = 'none';
        }
    }

    (function() {
        try {
            updateLoadingStatus('Checking libraries...');
            
            // Check if required objects exist
            if (typeof gdjs === 'undefined') {
                throw new Error('GDJS library not loaded');
            }
            if (typeof gdjs.projectData === 'undefined') {
                throw new Error('Project data not loaded - check data.js');
            }
            
            updateLoadingStatus('Creating game instance...');
            //Initialization
            var game = new gdjs.RuntimeGame(gdjs.projectData, {});
            console.log('Game created');

            updateLoadingStatus('Setting up renderer...');
            //Create a renderer
            game.getRenderer().createStandardCanvas(document.body);
            console.log('Renderer created');

            updateLoadingStatus('Binding input events...');
            //Bind keyboards/mouse/touch events
            game.getRenderer().bindStandardEvents(game.getInputManager(), window, document);
            console.log('Events bound');

            updateLoadingStatus('Loading game assets...');
            //Load all assets and start the game
            game.loadAllAssets(function() {
                console.log('Assets loaded, starting game loop');
                updateLoadingStatus('Starting game...');
                game.startGameLoop();
                
                // Hide loading indicator after successful start
                setTimeout(hideLoadingIndicator, 1000);
            });
            
        } catch (error) {
            console.error('Initialization error:', error);
            hideLoadingIndicator();
            document.body.innerHTML = '<div style="color:white;padding:20px;font-family:monospace;background:#000;text-align:center;"><h3>ðŸŽ® Game Loading Error</h3><p><strong>' + error.message + '</strong></p><p>This usually happens due to:</p><ul style="text-align:left;max-width:400px;margin:0 auto;"><li>Missing or corrupted game files</li><li>Network connectivity issues</li><li>Browser compatibility problems</li></ul><p><button onclick="window.location.reload()" style="padding:10px 20px;margin-top:10px;background:#4a5568;color:white;border:none;border-radius:4px;cursor:pointer;">ðŸ”„ Retry</button></p><p style="font-size:12px;opacity:0.7;">Check browser console (F12) for technical details</p></div>';
        }
    })();

	</script>
