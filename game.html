<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pixel Quest - Game Page">
    <title>MORTEN GAMES - Game</title>
    
    <style>
        /* Base styles */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #1a3d1a;
            color: #a8c4a8;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        

        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 4px 4px 0px #0f2a0f;
            text-align: center;
        }
        
        /* Container for the boxes */
        .boxes-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }
        
        /* Box styles */
        .pixel-box {
            width: 100%;
            min-height: 120px;
            border: 4px solid #6b8e6b;
            border-radius: 15px;
            box-shadow: 8px 8px 0 #0f2a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }
        
        .pixel-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8bc34a, #4caf50, #2e7d32, #1b5e20);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: gradientShift 3s ease infinite;
        }
        
        .pixel-box:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                12px 12px 0 #0f2a0f,
                0 0 20px rgba(139, 195, 74, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border-color: #8bc34a;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(139, 195, 74, 0.8);
        }
        
        .pixel-box:hover::before {
            opacity: 1;
        }
        
        .pixel-box:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 6px 6px 0 #0f2a0f;
            transition: all 0.1s ease;
        }
        
        /* Different colors for each box */
        .box-1 {
            background: url('./png/snake.png') center/cover no-repeat, #4a7c4a;
            animation-delay: 0.1s;
            color: #ffffff;
            text-shadow: 
                0 0 5px #2fff0f,
                0 0 10px #39d336,
                0 0 15px #0d6202,
                0 0 20px #52ef6c,
                2px 2px 0px #055c16;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }
        
        
        
        .box-2 {
            background: url('./png/tic.png') center/cover no-repeat, #d8051e;
            animation-delay: 0.2s;
            color: #000000;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ffff,
                2px 2px 0px #ffffff;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }
        
        .box-2:hover {
            background: linear-gradient(135deg, #81c784, #5fba5f, #388e3c);
        }
        
        .box-3 {
            background: url('./png/run.png') center/cover no-repeat, #2d5a2d;
            animation-delay: 0.3s;
            color: #100c0c;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 15px #ffffff,
                0 0 20px #ffffff,
                2px 2px 0px #000000;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }
        
        .box-3:hover {
            background: linear-gradient(135deg, #4caf50, #2d5a2d, #1b5e20);
        }
        
        .box-4 {
            background: url('./png/coming.png') center/cover no-repeat, #7d9b7d;
            animation-delay: 0.4s;
        }
        
        .box-4:hover {
            background: linear-gradient(135deg, #a5d6a7, #7d9b7d, #558b2f);
        }
        
        /* Back button */
        .back-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #4a7c4a;
            border: 3px solid #6b8e6b;
            color: #a8c4a8;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0 #0f2a0f;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .back-button:hover {
            transform: translateY(-4px);
            box-shadow: 8px 8px 0 #0f2a0f, 0 0 15px rgba(139, 195, 74, 0.4);
            border-color: #8bc34a;
            color: #ffffff;
            background: linear-gradient(135deg, #66bb6a, #4a7c4a);
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .back-button:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0 #0f2a0f;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

            0% {

            }
            100% {
                transform: translateY(0%) rotate(-55deg);

        }

        @-webkit-keyframes floating {
            0% {

            100% {

        /* Mobile styles */
        @media (max-width: 768px) {

            .main-content {
                padding: 1rem 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;

            .boxes-container {
                gap: 1.2rem;
                max-width: 100%;

                /* Better touch targets */
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .pixel-box:hover {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 8px 8px 0 #0f2a0f, 0 0 15px rgba(139, 195, 74, 0.3);

            .pixel-box:active {

                font-size: 0.9rem;
                border-width: 2px;
                box-shadow: 3px 3px 0 #0f2a0f;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 5px 5px 0 #0f2a0f, 0 0 10px rgba(139, 195, 74, 0.4);
            }
            
            .back-button:active {
                transform: translateY(0px);
                box-shadow: 2px 2px 0 #0f2a0f;
            }
            
            /* Reduce background animation intensity on mobile */
            .floating {
                animation-duration: 3s;
                opacity: 0.3;
            }
            
            .floating.circle,
            .floating.square,
            .floating.triangle,
            .floating.cross {
                width: 25px;
                height: 25px;
            }
        }
        
        /* Small mobile phones */
        @media (max-width: 480px) {

            .boxes-container {
                gap: 1rem;
                width: 98%;
                padding: 0 0.5rem;
            }
            
            .pixel-box {
                min-height: 80px;
                font-size: 1rem;
                padding: 0.8rem 0.6rem;
                border-width: 2px;
                box-shadow: 4px 4px 0 #0f2a0f;
            }
            
            .pixel-box:hover {

                box-shadow: 6px 6px 0 #0f2a0f, 0 0 10px rgba(139, 195, 74, 0.3);
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 0.3rem;
                color: #c1cbc5;
        
            }

                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                box-shadow: 2px 2px 0 #0f2a0f;
            }
            
            .back-button:hover {
                transform: translateY(-1px);
                box-shadow: 3px 3px 0 #0f2a0f, 0 0 8px rgba(139, 195, 74, 0.4);
            }
            
            /* Hide some background elements on very small screens */
            .floating:nth-child(even) {
                display: none;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .pixel-box {
                min-height: 70px;
                font-size: 0.9rem;
                padding: 0.7rem 0.5rem;
            }
            
            .boxes-container {
                gap: 0.8rem;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding: 0.5rem 0;
                justify-content: flex-start;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
            }
            
            .boxes-container {
                gap: 0.8rem;
                max-width: 600px;
            }
            
            .pixel-box {
                min-height: 70px;
                font-size: 1rem;
            }
            
            .back-button {
                margin-top: 0.8rem;
            }
        }

<body>
    <!-- Animated Background -->
    <div class="backwrap">
        <div class="back-shapes">
            <div class="floating circle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
            <div class="floating square" style="left: 80%; top: 10%; animation-delay: 1s;"></div>
            <div class="floating triangle" style="left: 20%; top: 60%; animation-delay: 2s;"></div>
            <div class="floating cross" style="left: 70%; top: 40%; animation-delay: 3s;"></div>
            <div class="floating circle" style="left: 90%; top: 70%; animation-delay: 0.5s;"></div>
            <div class="floating square" style="left: 5%; top: 80%; animation-delay: 1.5s;"></div>
            <div class="floating triangle" style="left: 60%; top: 15%; animation-delay: 2.5s;"></div>
            <div class="floating cross" style="left: 40%; top: 85%; animation-delay: 3.5s;"></div>
            <div class="floating circle" style="left: 15%; top: 5%; animation-delay: 4s;"></div>
            <div class="floating square" style="left: 85%; top: 50%; animation-delay: 4.5s;"></div>
            <div class="floating triangle" style="left: 30%; top: 25%; animation-delay: 5s;"></div>
            <div class="floating cross" style="left: 75%; top: 75%; animation-delay: 0.8s;"></div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>MORTEN GAMES</h1>
        
        <div class="boxes-container">
            <div class="pixel-box box-1">Snake Run</div>
            <div class="pixel-box box-2">TIC TAC TOE</div>
            <div class="pixel-box box-3" onclick="window.location.href='sample/explo.html'">Explo</div>
            <div class="pixel-box box-4">      </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    
    <script>
        // Add click event listeners to boxes
        document.querySelectorAll('.pixel-box').forEach(box => {
            box.addEventListener('click', function() {
                const boxText = this.textContent.trim();
                
                if (boxText === 'Snake Run') {
                    // Redirect to snake game
                    window.location.href = 'snake/snake.html';
                } else if (boxText === 'TIC TAC TOE') {
                    // Redirect to tic-tac-toe game
                    window.location.href = 'snake/tic.html';
                } else if (boxText === 'Explo') {
                    // Redirect to explo game
                    window.location.href = 'sample/explo.html';
                } else {
                    // Default behavior for other boxes
                    // Removed alert to prevent popup messages
                    // You can add more functionality here for other games
                }
            });
        });
    </script>
</body>
