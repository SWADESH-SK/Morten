    <style>
        /* Critical CSS for loading state */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #1a3d1a;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a3d1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-pixel {
            width: 20px;
            height: 20px;
            background: #4a7c4a;
            margin: 2px;
            animation: pixelPulse 1s ease-in-out infinite alternate;
            box-shadow: 2px 2px 0px #0f2a0f;
        }
        
        .loading-pixel:nth-child(2) { animation-delay: 0.2s; }
        .loading-pixel:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pixelPulse {
            from { opacity: 0.4; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }
    </style>

    <!-- Loading indicator -->
    <div id="loading">

        <div class="loading-pixel"></div>
        <div class="loading-pixel"></div>
    </div>
